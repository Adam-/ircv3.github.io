- name: Servers
  software:
    - name: Charybdis
      link: http://www.stack.nl/~jilles/irc/#charybdis
      version: 3.0 or later
      support:
        - cap
        - multi-prefix
        - sasl
        - monitor
    - name: Elemental IRCd
      link: https://github.com/lyska/elemental-ircd
      support:
        - cap
        - multi-prefix
        - sasl
        - account-notify
        - extended-join
    - name: IRCCloud
      link: https://www.irccloud.com
      support:
        - cap
    - name: InspIRCd
      link: http://www.inspircd.org
      version: 1.2 or later
      support:
        - cap
        - multi-prefix
        - sasl
        - extended-join
        - away-notify
        - account-notify
        - userhost-in-names
      partial:
        echo-message:
          ver: In Progress
    - name: mammon-ircd
      link: http://mammon.io
      support:
        - cap
        - metadata
        - monitor
        - echo-message
        - server-time
        - message-tags
    - name: Nefarious IRCu
      link: https://github.com/evilnet/nefarious2
      version: 2.0 or later
      support:
        - cap
        - multi-prefix
        - extended-join
        - away-notify
        - account-notify
        - sasl
        - tls
        - userhost-in-names
    - name: UnrealIRCd
      link: http://www.unrealircd.org
      version: 3.2.10 or later
      support:
        - cap
        - multi-prefix
        - account-notify
        - away-notify
        - userhost-in-names
