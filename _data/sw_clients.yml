- name: Bouncers
  software:
    - name: ZNC
      link: http://znc.in/
      version: 0.207 or later
      support:
        v3.1:
          cap: 0.094 +
          multi-prefix: 0.090 +
          sasl: 0.052 +
        v3.2:
          userhost-in-names: 0.090 +
          echo-message:
          server-time:
          batch:
    - name: IRCCloud
      link: https://www.irccloud.com
      support:
        v3.1:
          - cap
          - multi-prefix
          - account-notify
          - away-notify
          - extended-join
          - userhost-in-names
          - sasl

- name: Bots
  software:
