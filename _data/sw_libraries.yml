- name: Libraries
  software:
    - name: cinch
      link: https://github.com/cinchrb/cinch
      support:
        v3.1:
          - cap
          - away-notify
          - multi-prefix
          - sasl
    - name: Communi
      link: https://communi.github.io
      support:
        v3.1:
          cap: 3.0+
          multi-prefix: 3.3+
          sasl: 3.0+
          account-notify: 3.3+
          away-notify: 3.3+
          extended-join: 3.3+
        v3.2:
          cap: 3.4+
          message-tags: 3.1+
          monitor: 3.4+
          cap-notify: 3.4+
          invite-notify: 3.0+
          server-time: 3.4+
          userhost-in-names: 3.0+
          account-tag: 3.4+
          chghost: 3.4+
    - name: Net::Async::IRC
      link: https://metacpan.org/pod/Net::Async::IRC
      support:
        v3.1:
          - cap
    - name: pydle
      link: https://pypi.python.org/pypi/pydle
      support:
        v3.1:
          - cap
          - account-notify
          - away-notify
          - extended-join
          - multi-prefix
          - sasl
          - tls
        v3.2:
          cap: git
          metadata: git
          monitor: 0.8
          chghost:
          userhost-in-names:
    - name: Rust irc
      link: https://github.com/aatxe/irc
      support:
        v3.1:
          - cap
          - account-notify
          - away-notify
          - extended-join
          - multi-prefix
        v3.2:
          - cap
          - account-tag
          - cap-notify
          - chghost
          - monitor
          - echo-message
          - invite-notify
          - server-time
          - userhost-in-names
