      link: https://blog.irccloud.com/private-teams-servers/
      support:
        v3.1:
          - cap
          - away-notify
          - extended-join
          - multi-prefix
        v3.2:
          - userhost-in-names
      na:
        v3.1:
          account-notify: PASS login, no logout
          sasl: PASS auth only
          tls: secure only
