- name: Servers
  software:
    - name: Charybdis
      link: http://www.stack.nl/~jilles/irc/#charybdis
      support:
        v3.1:
          cap:
          multi-prefix: 1.0 +
          sasl: 1.1.0 +
          account-notify: 3.4.0 +
          extended-join: 3.4.0 +
          away-notify: 3.4.0 +
          tls: git
        v3.2:
          cap:
          monitor: 1.0 +
          userhost-in-names: git
          cap-notify: git
    - name: Elemental IRCd
      link: https://github.com/Elemental-IRCd/elemental-ircd
      support:
        v3.1:
          cap:
          multi-prefix: 6.0.0 +
          sasl: 6.0.0 +
          account-notify: 6.5 +
          extended-join: 6.5 +
          away-notify: 6.5 +
        v3.2:
          chghost: git
          monitor:
